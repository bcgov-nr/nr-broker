<div class="edge-container">
  <h3 class="heading">Recent Intentions</h3>
</div>
@if (total == 0) {
  <div class="edge-container intention-none">None</div>
} @else {
  <app-history-table
    [actionServiceFilter]="name"
    [intentionData]="intentions"
    [layout]="'narrow'"
    [showHeader]="false"
    [openFirst]="true"></app-history-table>
}
@if (total > 0) {
  <div class="more-panel">
    <div>{{total}} Total</div>
    <button mat-stroked-button (click)="navigateHistoryByService()">More</button>
  </div>
}
<mat-divider></mat-divider>
