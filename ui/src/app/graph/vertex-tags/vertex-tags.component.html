@if (collectionData.tags && collectionData.tags.length > 0) {
  <div class="tags-container">
    <mat-chip-listbox [selectable]="false">
      @for (tag of collectionData.tags; track tag) {
      <mat-chip-option (click)="browseTag(tag)">
        {{ tag }}
      </mat-chip-option>
      }
    </mat-chip-listbox>
  </div>
}
