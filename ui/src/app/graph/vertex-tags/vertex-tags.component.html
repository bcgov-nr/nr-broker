@if (collectionTags().length > 0) {
  <div class="tags-container">
    <h5 class="tags-label">Tags</h5>
    <mat-chip-listbox
      [selectable]="false">
      @for (tag of collectionTags(); track tag) {
      <mat-chip-option
        [disabled]="!config().permissions.browse"
        (click)="browseTag(tag)">
        {{ tag }}
      </mat-chip-option>
      }
    </mat-chip-listbox>
  </div>
}
