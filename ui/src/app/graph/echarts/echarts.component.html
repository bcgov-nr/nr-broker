@let updateOptionsVal = updateOptions | async;
@if (updateOptionsVal) {
<div echarts
  [options]="options"
  [merge]="updateOptionsVal"
  [loading]="loading"
  (chartClick)="onChartClick($event)"
  (chartInit)="onChartInit($event)"
  (chartLegendSelectChanged)="onChartLegendSelectChanged($event)"
  class="chart"></div>
}
