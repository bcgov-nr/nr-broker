@if (builds.meta.total == 0) {
  <div class="edge-container intention-none">None</div>
} @else {


<table
  mat-table
  [dataSource]="builds.data"
  multiTemplateDataRows>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" class="version">{{element.name}}
    </td>
    </ng-container>

  <!-- Version Column -->
  <ng-container matColumnDef="version">
  <th mat-header-cell *matHeaderCellDef> Version </th>
  <td mat-cell *matCellDef="let element" class="version">{{element.semvar}}
  </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element" class="version">{{element.timestamps.createdAt | date:'medium'}}
    </td>
    </ng-container>

  <tr
    mat-row
    *matRowDef="let element; columns: propDisplayedColumns"
    class="element-row">
  </tr>
</table>

}
@if (builds.meta.total > 0) {
  <div class="more-panel">
    <div>{{builds.meta.total}} Total</div>
    <!-- <button mat-stroked-button (click)="navigateByService()">More</button> -->
  </div>
}
