<ng-container *ngIf="account">
  <div class="edge-container">
    <h3 class="heading">Token</h3>

    <button mat-button (click)="openGenerateDialog()" [disabled]="!user.roles.includes('admin') && !isAdministrator">Generate</button>
  </div>

  <p *ngIf="!lastJwtTokenData" class="edge-container">No token found. Click generate to create a token.</p>

  <table mat-table *ngIf="lastJwtTokenData" [dataSource]="lastJwtTokenData | keyvalue">

    <!-- Key Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element" [ngSwitch]="element.key">
        <span class="ellipsis">
          <ng-container *ngSwitchCase="'JTI'">{{element.value}}</ng-container>
          <ng-container *ngSwitchCase="'Expiry'">
            <mat-icon *ngIf="!expired" class="mat-icon-status" inline="true" color="primary">check_circle_outline</mat-icon>
            <mat-icon *ngIf="expired" class="mat-icon-status" inline="true" color="warn">dangerous</mat-icon>
            {{element.value | date:'medium'}}
          </ng-container>
          <ng-container *ngSwitchDefault></ng-container>
        </span>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: propDisplayedColumns;"></tr>
  </table>
</ng-container>
