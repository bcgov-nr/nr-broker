<form
  (ngSubmit)="onSubmit.emit(this.form.value)"
  (submit)="onSubmit.emit(this.form.value)"
  [formGroup]="form">
  @for (field of fieldConfigs; track field.name) {
    <div class="vertex-form" [class]="field.type">
      <app-vertex-form-field
        [field]="field"
        [form]="form"
        (onSubmit)="submitForm()"></app-vertex-form-field>
    </div>
  }
</form>
