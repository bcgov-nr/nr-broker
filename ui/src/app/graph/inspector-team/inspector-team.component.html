@if (screenSize === 'wide') {
  <button
    mat-stroked-button
    extended
    color="primary"
    (click)="openMemberDialog()">
    Members
  </button>
} @else {
  <button
    mat-icon-button
    extended
    color="primary"
    (click)="openMemberDialog()">
    <mat-icon>people</mat-icon>
  </button>
}
