<h2 mat-dialog-title>Add Instances</h2>
<mat-dialog-content>
  <div class="edge-editor-form-panel">
    @for (env of envMap; track env.title) {
      <h3>{{ env.title }}</h3>

      <ul>
        @for (alias of env.aliases; track alias.name) {
          <li>
            <mat-checkbox [(ngModel)]="alias.checked" [disabled]="alias.disabled">
              {{alias.name}}
            </mat-checkbox>
          </li>
        }
      </ul>
    } @empty {
    }
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close>Cancel</button>
  <button
    mat-stroked-button
    [disabled]="false"
    (click)="addInstances()">
      Add
  </button>
</mat-dialog-actions>
