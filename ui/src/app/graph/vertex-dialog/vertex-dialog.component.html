<h2 mat-dialog-title>Add Vertex</h2>
<mat-dialog-content>

  <mat-form-field class="vertex-full-width" appearance="fill">
    <mat-label>Collection (type)</mat-label>
    <mat-select [formControl]="collectionControl"
      name="type">
      <mat-option value="" selected></mat-option>
      <mat-option *ngFor="let config of data.config" [value]="config">{{config.collection | camelToTitle}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-divider></mat-divider>

  <ng-container *ngIf="collectionControl.value">
    <app-vertex-form-builder [fields]="$any(collectionControl.value).fields"></app-vertex-form-builder>
<!--
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <table mat-table [dataSource]="$any(collectionControl.value).fields | keyvalue">

        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef> Key </th>
          <td mat-cell *matCellDef="let element"> {{element.key}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element" [ngSwitch]="element.value.type">
            <ng-container *ngSwitchCase="'string'">String</ng-container>
            <ng-container *ngSwitchCase="'json'">Json</ng-container>
            <ng-container *ngSwitchDefault></ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['key', 'value']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['key', 'value'];"></tr>
      </table>
    </form>
  -->
    <mat-divider></mat-divider>
  </ng-container>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
