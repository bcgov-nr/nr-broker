@if (timestamps) {
  <div class="container">
    <h3>Information</h3>
    <mat-list>
    @if (timestamps.createdAt) {
      <mat-list-item>
        <span matListItemTitle>Created</span>
        <span matListItemLine>{{ timestamps.createdAt | date:'medium' }}</span>
      </mat-list-item>
    }
    @if (timestamps.updatedAt) {
      <mat-list-item>
        <span matListItemTitle>Modified</span>
        <span matListItemLine>{{ timestamps.updatedAt | date:'medium' }}</span>
      </mat-list-item>
    }
    </mat-list>
  </div>
}
