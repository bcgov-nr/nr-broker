<h2 mat-dialog-title>Roles</h2>
<mat-dialog-content>
  <h4>Roles you are currently assigned.</h4>
  @if (user.roles.length === 0) {
    <div>None</div>
  }
  @for (role of user.roles; track role) {
    <div>{{role}}</div>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
