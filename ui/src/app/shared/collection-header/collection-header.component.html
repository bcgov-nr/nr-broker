<div class="collection-flex-container">
  <button
    mat-icon-button
    [disabled]="isBrowseDisabled()"
    (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div>
    <div class="collection-subtitle">Browse - {{ config?.name }}</div>
    <div class="collection-title">{{ name }}</div>
  </div>
  <span class="spacer"></span>

  <ng-content></ng-content>

</div>
<mat-divider></mat-divider>
