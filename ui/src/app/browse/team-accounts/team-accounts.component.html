<div class="card-container">
  @for (account of accountSearch.data; track account.vertex.id) {
    <mat-card class="account-card" appearance="outlined">
      <mat-card-header class="account-header">
        <mat-card-title
          class="title-clickable"
          (click)="openInBrowser(account.collection)"
          >{{account.vertex.name}}</mat-card-title>
        <button
          mat-icon-button
          (click)="openInGraph(account.collection)"
          aria-label="View on Graph">
          <mat-icon>account_tree</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>

        <app-inspector-vertex
          [collection]="'brokerAccount'"
          [collectionConfig]="config()"
          [comboData]="account"
          [hasSudo]="hasSudo()"
          [hasUpdate]="hasUpdate()"
        ></app-inspector-vertex>
      </mat-card-content>
    </mat-card>
  }
</div>
@if (accountSearch.meta.total === 0) {
  <h3>No Accounts</h3>

  <p>Broker Accounts assigned to this team will be shown here.</p>
}
