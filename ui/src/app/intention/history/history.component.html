
<div class="history-flex-container">
    <div class="history-loader">
      <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    </div>
    <button mat-icon-button class="refresh" aria-label="Refresh Data" (click)="refresh();">
      <mat-icon>refresh</mat-icon>
    </button>
</div>

<mat-card class="history-table">
  <mat-card-content>
    <table mat-table [dataSource]="intentionData">

      <!-- Project Column -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let element">
          <app-action-content [intention]="element" key="service.project"></app-action-content>
        </td>
      </ng-container>

      <!-- Service Column -->
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef> Service </th>
        <td mat-cell *matCellDef="let element">
          <app-action-content [intention]="element" key="service.name"></app-action-content>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <app-action-content [intention]="element" key="action"></app-action-content>
        </td>
      </ng-container>

      <!-- Reason Column -->
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef> Reason </th>
        <td mat-cell *matCellDef="let element">
          {{element.event.reason}}
        </td>
      </ng-container>

      <!-- Start Column -->
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{element.transaction.start | date:'medium'}} </td>
      </ng-container>

      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.transaction.duration}} </td>
      </ng-container>

      <!-- Outcome Column -->
      <ng-container matColumnDef="outcome">
        <th mat-header-cell *matHeaderCellDef> Outcome </th>
        <td mat-cell *matCellDef="let element"> {{element.transaction.outcome}} </td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user.id}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="propDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: propDisplayedColumns;"></tr>
    </table>

    <mat-paginator [length]="intentionTotal"
                  [pageIndex]="pageIndex"
                  [pageSize]="pageSize"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  (page)="handlePageEvent($event)"
                  aria-label="Select page">
    </mat-paginator>
  </mat-card-content>
</mat-card>
