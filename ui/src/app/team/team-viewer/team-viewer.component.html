@if (team$ | async; as team) {
<div class="team-flex-container">
  <button routerLink="/teams" mat-icon-button >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>{{ team.name }}</h1>
</div>

<div class="team-body">

  <mat-divider></mat-divider>

  <h2>Services</h2>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      <mat-card-title>Shiba Inu</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>This card has divider and indeterminate progress as footer</p>
      <p>This card has divider and indeterminate progress as footer. This card has divider and indeterminate progress as footer.</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
} @else {
  Loading
}
